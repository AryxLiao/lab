<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>能源與流體應用實驗室</title>
    
    <!-- 1. CSS 框架 (Tailwind) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. 圖示庫 (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-slate-800 flex flex-col min-h-screen">

    <!-- 導覽列 -->
    <nav class="bg-slate-900 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- LOGO 區塊 -->
                <div class="font-bold text-xl cursor-pointer flex items-center gap-3" onclick="renderPage('home')">
                    <!-- Logo 圖片 (預設隱藏，載入後顯示) -->
                    <img id="nav-logo" class="h-8 w-8 object-contain hidden" alt="Logo">
                    <i id="nav-icon" data-lucide="flask-conical" class="text-blue-400"></i>
                    
                    <div class="flex flex-col leading-tight">
                        <span id="nav-lab-name" class="hidden sm:block">載入中...</span>
                    </div>
                    <span class="sm:hidden">Lab</span>
                </div>
                <!-- 電腦版選單 -->
                <div class="hidden md:flex space-x-8">
                    <button onclick="renderPage('home')" class="nav-btn transition-colors hover:text-blue-400 text-gray-300" data-page="home">首頁</button>
                    <button onclick="renderPage('professor')" class="nav-btn transition-colors hover:text-blue-400 text-gray-300" data-page="professor">主持人簡介</button>
                    <button onclick="renderPage('research')" class="nav-btn transition-colors hover:text-blue-400 text-gray-300" data-page="research">研究成果</button>
                </div>
                <!-- 手機版按鈕 -->
                <div class="md:hidden">
                    <button onclick="document.getElementById('mobile-menu').classList.toggle('hidden')" class="p-2"><i data-lucide="menu"></i></button>
                </div>
            </div>
        </div>
        <!-- 手機選單 -->
        <div id="mobile-menu" class="hidden md:hidden bg-slate-800 pb-4">
            <button onclick="renderPage('home'); this.parentElement.classList.add('hidden')" class="block w-full text-left px-4 py-2 text-gray-300 border-b border-slate-700">首頁</button>
            <button onclick="renderPage('professor'); this.parentElement.classList.add('hidden')" class="block w-full text-left px-4 py-2 text-gray-300 border-b border-slate-700">主持人簡介</button>
            <button onclick="renderPage('research'); this.parentElement.classList.add('hidden')" class="block w-full text-left px-4 py-2 text-gray-300">研究成果</button>
        </div>
    </nav>

    <!-- 主內容區 -->
    <main id="app-container" class="flex-grow min-h-[60vh] flex flex-col items-center justify-center">
        <div class="text-center">
            <div class="animate-spin w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full mx-auto mb-4"></div>
            <p class="text-gray-600">資料讀取中...</p>
        </div>
    </main>

    <!-- 頁尾 -->
    <footer class="bg-slate-900 text-gray-400 py-8 mt-12 border-t border-slate-800">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p id="footer-name" class="font-bold text-white text-lg"></p>
            <p id="footer-loc" class="text-sm mt-2"></p>
            <p class="text-xs text-gray-600 mt-4">Powered by GitHub Pages</p>
        </div>
    </footer>

    <!-- 邏輯腳本 -->
    <script>
        // 設定 CSV 路徑
        const FILES = {
            info: 'data/info.csv',                     // 包含 YouTube ID, Logo檔名, 實驗室位置
            professor: 'data/professor.csv',
            education: 'data/education.csv',
            experience_main: 'data/experience_main.csv',
            experience_related: 'data/experience_related.csv',
            research_interests: 'data/research_interests.csv', // 新增：研究領域
            courses: 'data/courses.csv',                       // 新增：教學課程
            honors: 'data/honors.csv',
            patents: 'data/patents.csv',
            conference_intl: 'data/conference_intl.csv',
            conference_dom: 'data/conference_dom.csv',
            projects: 'data/projects.csv',
            competitions: 'data/competitions.csv',
            activity_photos: 'data/activity_photos.csv'
        };

        // 預設資料 (若 CSV 讀取失敗，將顯示這些內容，防止網頁掛掉)
        const DEFAULT_DB = {
            info: { 
                name: "能源與流體應用實驗室", 
                englishName: "Laboratory Name", 
                description: "資料讀取中，請稍候...", 
                office_location: "辦公室位置", 
                lab_location_name: "實驗室名稱", 
                lab_location_address: "實驗室地址",
                email: "email@example.com", 
                phone: "0912-345-678",
                youtube_id: "",
                logo_filename: ""
            },
            professor: { name: "教授姓名", title: "職稱", image_filename: "" },
            education: [], experience_main: [], experience_related: [],
            research_interests: [], courses: [],
            honors: [], patents: [], conference_intl: [], conference_dom: [], projects: [], competitions: [],
            activity_photos: []
        };

        let db = JSON.parse(JSON.stringify(DEFAULT_DB)); // 深拷貝預設值

        // CSV 解析器
        function parseCSV(text) {
            const lines = text.trim().split(/\r\n|\n/);
            if (lines.length < 2) return [];
            const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
            const pattern = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/; 
            return lines.slice(1).map(line => {
                if (!line.trim()) return null;
                const vals = line.split(pattern).map(v => v ? v.trim().replace(/^"|"$/g, '').replace(/""/g, '"') : '');
                return headers.reduce((acc, h, i) => ({...acc, [h]: vals[i] || ''}), {});
            }).filter(x => x);
        }

        // 初始化
        async function init() {
            const promises = Object.entries(FILES).map(async ([key, path]) => {
                try {
                    const res = await fetch(path + '?t=' + Date.now());
                    if (!res.ok) throw new Error(`Missing ${path}`);
                    const text = await res.text();
                    const data = parseCSV(text);
                    
                    // 單筆資料 vs 陣列資料
                    if (key === 'info' || key === 'professor') {
                        // 合併物件，保留預設值中沒被覆蓋的欄位
                        db[key] = { ...db[key], ...(data[0] || {}) };
                    } else {
                        db[key] = data;
                    }
                } catch (e) {
                    console.warn(`[Load Error] ${key} failed to load. Using default data.`);
                    // 這裡不阻擋流程，繼續執行，讓使用者至少能看到部分正確的內容
                }
            });

            await Promise.all(promises);

            // 資料路徑處理
            if(db.professor.image_filename) db.professor.image = `photos/prof/${db.professor.image_filename}`;
            else db.professor.image = 'https://placehold.co/400x400?text=Prof';

            if(db.activity_photos) db.activity_photos.forEach(p => p.url = `photos/activity/${p.filename}`);
            
            // Logo 處理
            if(db.info.logo_filename) {
                const logoPath = `photos/${db.info.logo_filename}`;
                const navLogo = document.getElementById('nav-logo');
                navLogo.src = logoPath;
                navLogo.classList.remove('hidden');
                document.getElementById('nav-icon').classList.add('hidden'); // 有 Logo 就隱藏預設 icon
            }

            updateGlobalUI();
            renderPage('home');
        }

        function updateGlobalUI() {
            const name = db.info.name;
            document.title = name;
            document.getElementById('nav-lab-name').innerText = name;
            document.getElementById('footer-name').innerText = name;
            document.getElementById('footer-loc').innerText = `${db.info.office_location} | ${db.info.phone}`;
        }

        window.renderPage = function(page) {
            const app = document.getElementById('app-container');
            document.querySelectorAll('.nav-btn').forEach(b => {
                if(b.dataset.page === page) b.classList.add('text-blue-400', 'font-bold');
                else b.classList.remove('text-blue-400', 'font-bold');
            });

            let html = '';
            if (page === 'home') html = renderHome();
            else if (page === 'professor') html = renderProfessor();
            else if (page === 'research') html = renderResearch('projects');

            app.innerHTML = html;
            lucide.createIcons();
            window.scrollTo(0, 0);
        }

        // --- HTML 生成區 ---

        function renderHome() {
            const news = [
                ...(db.honors||[]).map(x=>({...x, tag:'榮譽', color:'text-yellow-600 bg-yellow-50'})),
                ...(db.competitions||[]).map(x=>({...x, tag:'競賽', color:'text-red-600 bg-red-50'})),
                ...(db.patents||[]).map(x=>({...x, tag:'專利', color:'text-purple-600 bg-purple-50'})),
                ...(db.projects||[]).map(x=>({...x, tag:'計畫', color:'text-green-600 bg-green-50'})),
                ...(db.conference_intl||[]).map(x=>({...x, tag:'國際會議', color:'text-blue-600 bg-blue-50'}))
            ].sort((a,b) => new Date(b.date) - new Date(a.date)).slice(0, 6);

            const photos = (db.activity_photos||[]).map(p => `
                <div class="relative group overflow-hidden rounded-xl shadow-md aspect-video bg-gray-200">
                    <img src="${p.url}" class="w-full h-full object-cover transition duration-500 group-hover:scale-110" onerror="this.src='https://placehold.co/600x400?text=No+Image'">
                    <div class="absolute bottom-0 inset-x-0 bg-black/60 text-white p-2 text-sm translate-y-full group-hover:translate-y-0 transition">
                        ${p.caption}
                    </div>
                </div>
            `).join('');

            // Logo 與 Title 區塊
            const heroLogo = db.info.logo_filename 
                ? `<img src="photos/${db.info.logo_filename}" class="h-16 w-16 md:h-20 md:w-20 object-contain bg-white rounded-full p-1 shadow-lg">`
                : '';

            // YouTube 區塊
            let youtubeHTML = '';
            if (db.info.youtube_id) {
                youtubeHTML = `
                <div class="mb-8">
                     <h3 class="text-2xl font-bold mb-4 flex items-center gap-2"><i data-lucide="youtube" class="text-red-600"></i> 實驗室介紹影片</h3>
                     <div class="w-full rounded-xl overflow-hidden shadow-lg aspect-video">
                        <iframe class="w-full h-full" src="https://www.youtube.com/embed/${db.info.youtube_id}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                     </div>
                </div>`;
            }

            return `
                <div class="fade-in">
                    <div class="bg-gradient-to-r from-slate-800 to-blue-900 text-white py-20 px-4 text-center">
                        <div class="flex justify-center items-center gap-4 mb-4">
                            ${heroLogo}
                            <h1 class="text-4xl font-bold">${db.info.name}</h1>
                        </div>
                        <h2 class="text-xl text-blue-200 font-light mb-6">${db.info.englishName}</h2>
                        <p class="max-w-2xl mx-auto text-gray-300">${db.info.description}</p>
                    </div>
                    <div class="max-w-6xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-8">
                        
                        <div class="lg:col-span-2 space-y-8">
                            <!-- 1. 主持人簡介 -->
                            <div class="bg-white p-6 rounded-xl shadow border border-gray-100 flex gap-6 items-center">
                                <img src="${db.professor.image}" class="w-24 h-24 rounded-full object-cover border-4 border-gray-100" onerror="this.src='https://placehold.co/200?text=Prof'">
                                <div>
                                    <h3 class="font-bold text-lg">主持人：${db.professor.name}</h3>
                                    <p class="text-gray-600 text-sm mb-2">歡迎來到我們的實驗室。</p>
                                    <button onclick="renderPage('professor')" class="text-blue-600 text-sm hover:underline flex items-center gap-1">詳細簡介 <i data-lucide="arrow-right" class="w-3"></i></button>
                                </div>
                            </div>

                            <!-- 2. YouTube 影片 (新增位置) -->
                            ${youtubeHTML}

                            <!-- 3. 活動剪影 -->
                            <div>
                                <h3 class="text-2xl font-bold mb-4 flex items-center gap-2"><i data-lucide="image"></i> 活動剪影</h3>
                                <div class="grid md:grid-cols-2 gap-4">${photos || '<div class="p-4 bg-gray-100 rounded text-gray-500">尚無照片</div>'}</div>
                            </div>
                        </div>

                        <!-- 右側：最新消息 -->
                        <div>
                            <div class="bg-white rounded-xl shadow border border-gray-100 overflow-hidden sticky top-24">
                                <div class="p-4 border-b bg-gray-50 font-bold flex items-center gap-2"><i data-lucide="bell"></i> 最新消息</div>
                                <div class="divide-y divide-gray-100">
                                    ${news.map(n => `
                                        <div class="p-4 hover:bg-blue-50/30 transition">
                                            <div class="flex justify-between items-start mb-1">
                                                <span class="${n.color} text-[10px] px-2 py-0.5 rounded font-bold">${n.tag}</span>
                                                <span class="text-xs text-gray-400">${n.date}</span>
                                            </div>
                                            <div class="text-sm font-medium text-slate-700">${n.title}</div>
                                        </div>
                                    `).join('') || '<div class="p-4 text-center text-gray-400">無最新消息</div>'}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderProfessor() {
            return `
                <div class="max-w-4xl mx-auto p-6 fade-in">
                    <div class="bg-white rounded-2xl shadow-lg overflow-hidden flex flex-col md:flex-row mb-8">
                        <div class="md:w-1/3 bg-slate-50 p-8 flex flex-col items-center text-center border-r">
                            <img src="${db.professor.image}" class="w-40 h-40 rounded-full object-cover mb-4 shadow-md bg-white" onerror="this.src='https://placehold.co/200?text=Prof'">
                            <h2 class="text-2xl font-bold">${db.professor.name}</h2>
                            <p class="text-blue-600 font-medium mb-4">${db.professor.title}</p>
                            
                            <!-- 聯絡資訊區 (包含新增的實驗室位置) -->
                            <div class="text-sm text-gray-600 space-y-3 text-left w-full pl-2">
                                <div class="flex gap-2">
                                    <i data-lucide="map-pin" class="w-4 shrink-0 mt-0.5 text-blue-500"></i> 
                                    <div>
                                        <div class="font-bold text-gray-700">辦公室</div>
                                        ${db.info.office_location}
                                    </div>
                                </div>
                                <div class="flex gap-2">
                                    <i data-lucide="flask-conical" class="w-4 shrink-0 mt-0.5 text-blue-500"></i> 
                                    <div>
                                        <div class="font-bold text-gray-700">實驗室 (${db.info.lab_location_name})</div>
                                        ${db.info.lab_location_address}
                                    </div>
                                </div>
                                <div class="flex gap-2 items-center"><i data-lucide="mail" class="w-4 text-blue-500"></i> <span class="break-all">${db.info.email}</span></div>
                                <div class="flex gap-2 items-center"><i data-lucide="phone" class="w-4 text-blue-500"></i> ${db.info.phone}</div>
                            </div>
                        </div>
                        <div class="md:w-2/3 p-8">
                            <!-- 學歷 -->
                            <h3 class="font-bold text-lg mb-4 flex items-center gap-2 border-b pb-2"><i data-lucide="graduation-cap" class="text-blue-600"></i> 學歷</h3>
                            <ul class="space-y-3 mb-8">
                                ${(db.education||[]).map(e => `<li class="flex justify-between"><span class="font-medium">${e.degree}</span><span class="text-gray-500 text-sm">${e.school} (${e.year})</span></li>`).join('')}
                            </ul>
                            
                            <!-- 研究領域 (新增) -->
                            <h3 class="font-bold text-lg mb-4 flex items-center gap-2 border-b pb-2"><i data-lucide="microscope" class="text-blue-600"></i> 研究領域</h3>
                            <div class="flex flex-wrap gap-2 mb-8">
                                ${(db.research_interests||[]).map(r => `<span class="bg-blue-50 text-blue-700 px-3 py-1 rounded-full text-sm font-medium border border-blue-100">${r.topic}</span>`).join('') || '<span class="text-gray-400 text-sm">暫無資料</span>'}
                            </div>

                            <!-- 授課課程 (新增) -->
                            <h3 class="font-bold text-lg mb-4 flex items-center gap-2 border-b pb-2"><i data-lucide="book-open" class="text-blue-600"></i> 授課課程</h3>
                            <ul class="grid grid-cols-1 sm:grid-cols-2 gap-2 mb-8">
                                ${(db.courses||[]).map(c => `<li class="flex items-center gap-2 text-sm text-gray-700"><div class="w-1.5 h-1.5 rounded-full bg-blue-400"></div> ${c.course_name}</li>`).join('') || '<li class="text-gray-400 text-sm">暫無資料</li>'}
                            </ul>
                        </div>
                    </div>

                    <!-- 經歷與榮譽 -->
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="bg-white p-6 rounded-xl shadow border border-gray-100">
                            <h3 class="font-bold mb-4 border-l-4 border-blue-600 pl-3">主要經歷</h3>
                            <ul class="space-y-4">
                                ${(db.experience_main||[]).map(e => `<li><div class="text-xs text-blue-600 font-bold">${e.period}</div><div class="font-bold">${e.org}</div><div class="text-sm text-gray-600">${e.title}</div></li>`).join('')}
                            </ul>
                        </div>
                        <div class="bg-white p-6 rounded-xl shadow border border-gray-100">
                             <h3 class="font-bold mb-4 border-l-4 border-yellow-500 pl-3">榮譽與獎項</h3>
                             <ul class="space-y-2 list-disc pl-5 text-gray-700 text-sm">
                                ${(db.honors||[]).map(h => `<li><span class="font-bold text-slate-800">${h.year}</span> ${h.title}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        window.updateResearchTab = function(tab) {
             document.getElementById('research-content').innerHTML = renderResearchContent(tab);
             document.querySelectorAll('.tab-btn').forEach(b => {
                 if(b.dataset.tab === tab) b.className = "tab-btn px-4 py-2 rounded-full bg-blue-600 text-white shadow transition";
                 else b.className = "tab-btn px-4 py-2 rounded-full bg-white text-gray-600 border hover:bg-gray-50 transition";
             });
             lucide.createIcons();
        }

        function renderResearch(tab) {
            return `
                <div class="max-w-6xl mx-auto p-6 fade-in">
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold mb-2">研究成果</h2>
                        <div class="flex flex-wrap justify-center gap-3 mt-4">
                            <button onclick="updateResearchTab('projects')" data-tab="projects" class="tab-btn ${tab==='projects'?'bg-blue-600 text-white':'bg-white text-gray-600 border'} px-4 py-2 rounded-full shadow transition">研究計畫</button>
                            <button onclick="updateResearchTab('competitions')" data-tab="competitions" class="tab-btn bg-white text-gray-600 border px-4 py-2 rounded-full hover:bg-gray-50 transition">競賽</button>
                            <button onclick="updateResearchTab('patents')" data-tab="patents" class="tab-btn bg-white text-gray-600 border px-4 py-2 rounded-full hover:bg-gray-50 transition">專利</button>
                            <button onclick="updateResearchTab('conf_intl')" data-tab="conf_intl" class="tab-btn bg-white text-gray-600 border px-4 py-2 rounded-full hover:bg-gray-50 transition">國際研討會</button>
                            <button onclick="updateResearchTab('conf_dom')" data-tab="conf_dom" class="tab-btn bg-white text-gray-600 border px-4 py-2 rounded-full hover:bg-gray-50 transition">國內研討會</button>
                        </div>
                    </div>
                    <div id="research-content" class="bg-white rounded-xl shadow border border-gray-100 p-6 min-h-[300px]">
                        ${renderResearchContent('projects')}
                    </div>
                </div>
            `;
        }

        function renderResearchContent(tab) {
            if (tab === 'projects') {
                return `
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-gray-50 text-gray-600"><tr><th class="p-3">期限</th><th class="p-3">計畫名稱</th><th class="p-3">委託單位</th><th class="p-3">職務</th></tr></thead>
                            <tbody class="divide-y">${(db.projects||[]).map(p=>`<tr><td class="p-3 text-blue-600 font-mono font-bold whitespace-nowrap">${p.year}</td><td class="p-3 font-medium">${p.title}</td><td class="p-3 text-gray-500">${p.agency}</td><td class="p-3"><span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">${p.role}</span></td></tr>`).join('')}</tbody>
                        </table>
                    </div>`;
            } else if (tab === 'competitions') {
                return `
                    <div class="space-y-4">
                        ${(db.competitions||[]).map(c => `
                            <div class="flex gap-4 p-4 border rounded-lg bg-gray-50 hover:shadow-md transition">
                                <div class="bg-red-100 text-red-600 p-3 rounded-full h-12 w-12 flex items-center justify-center flex-shrink-0"><i data-lucide="trophy"></i></div>
                                <div class="flex-1">
                                    <div class="flex justify-between items-start"><h4 class="font-bold text-lg text-slate-800">${c.title}</h4><span class="text-sm font-mono text-gray-500">${c.year}</span></div>
                                    <div class="text-red-600 font-bold my-1"><i data-lucide="medal" class="inline w-4"></i> ${c.award}</div>
                                    <div class="text-sm text-gray-500">主辦單位：${c.organizer}</div>
                                </div>
                            </div>
                        `).join('') || '<div class="text-center text-gray-500">尚無競賽資料</div>'}
                    </div>`;
            } else if (tab === 'patents') {
                return `<div class="grid md:grid-cols-2 gap-4">${(db.patents||[]).map(p=>`<div class="border p-4 rounded flex gap-3 items-start"><div class="bg-purple-100 text-purple-600 p-2 rounded-full"><i data-lucide="award"></i></div><div><div class="text-xs font-bold text-gray-400">${p.region}</div><div class="font-bold text-lg">${p.title}</div><div class="text-sm font-mono text-gray-500">No: ${p.number}</div></div></div>`).join('')}</div>`;
            } else {
                const list = tab === 'conf_intl' ? db.conference_intl : db.conference_dom;
                return `<div class="space-y-4">${(list||[]).map(c=>`<div class="flex gap-4 items-baseline p-3 border-b hover:bg-gray-50"><div class="text-xl font-bold text-gray-300 font-mono">${c.year}</div><div><div class="font-bold text-lg text-slate-800">${c.title}</div><div class="text-sm text-gray-500 flex gap-4 mt-1"><span><i data-lucide="book-open" class="inline w-3"></i> ${c.conference}</span><span><i data-lucide="map-pin" class="inline w-3"></i> ${c.location}</span></div></div></div>`).join('')}</div>`;
            }
        }

        // 啟動
        init();
    </script>
</body>
</html>
