<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>能源與流體應用實驗室</title>
    
    <!-- 1. CSS 框架 (Tailwind) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. 圖示庫 (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-slate-800 flex flex-col min-h-screen">

    <!-- 導覽列 (全寬) -->
    <nav class="bg-slate-900 text-white shadow-lg sticky top-0 z-50 w-full">
        <div class="w-full px-4 md:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- LOGO 區塊 -->
                <div class="font-bold text-xl cursor-pointer flex items-center gap-3" onclick="renderPage('home')">
                    <!-- Logo 圖片 -->
                    <img id="nav-logo" class="h-10 w-auto object-contain hidden" alt="Logo">
                    <!-- 預設 Icon (無 Logo 時顯示) -->
                    <i id="nav-icon" data-lucide="flask-conical" class="text-blue-400"></i>
                    
                    <div class="flex flex-col leading-tight">
                        <span id="nav-lab-name" class="hidden sm:block">載入中...</span>
                    </div>
                    <span class="sm:hidden">Lab</span>
                </div>
                <!-- 電腦版選單 -->
                <div class="hidden md:flex space-x-8">
                    <button onclick="renderPage('home')" class="nav-btn transition-colors hover:text-blue-400 text-gray-300 px-3 py-2" data-page="home">首頁</button>
                    <button onclick="renderPage('professor')" class="nav-btn transition-colors hover:text-blue-400 text-gray-300 px-3 py-2" data-page="professor">主持人簡介</button>
                    <button onclick="renderPage('research')" class="nav-btn transition-colors hover:text-blue-400 text-gray-300 px-3 py-2" data-page="research">研究成果</button>
                </div>
                <!-- 手機版按鈕 -->
                <div class="md:hidden">
                    <button onclick="document.getElementById('mobile-menu').classList.toggle('hidden')" class="p-2"><i data-lucide="menu"></i></button>
                </div>
            </div>
        </div>
        <!-- 手機選單 -->
        <div id="mobile-menu" class="hidden md:hidden bg-slate-800 pb-4 w-full">
            <button onclick="renderPage('home'); this.parentElement.classList.add('hidden')" class="block w-full text-left px-6 py-3 text-gray-300 border-b border-slate-700 hover:bg-slate-700">首頁</button>
            <button onclick="renderPage('professor'); this.parentElement.classList.add('hidden')" class="block w-full text-left px-6 py-3 text-gray-300 border-b border-slate-700 hover:bg-slate-700">主持人簡介</button>
            <button onclick="renderPage('research'); this.parentElement.classList.add('hidden')" class="block w-full text-left px-6 py-3 text-gray-300 hover:bg-slate-700">研究成果</button>
        </div>
    </nav>

    <!-- 主內容區 (全寬) -->
    <main id="app-container" class="flex-grow min-h-[60vh] flex flex-col items-center justify-center w-full">
        <div class="text-center">
            <div class="animate-spin w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full mx-auto mb-4"></div>
            <p class="text-gray-600">資料讀取中...</p>
        </div>
    </main>

    <!-- 頁尾 (全寬) -->
    <footer class="bg-slate-900 text-gray-400 py-10 mt-0 border-t border-slate-800 w-full">
        <div class="w-full px-4 text-center">
            <p id="footer-name" class="font-bold text-white text-lg"></p>
            <p id="footer-loc" class="text-sm mt-2"></p>
            <p class="text-xs text-gray-600 mt-4">Powered by GitHub Pages</p>
        </div>
    </footer>

    <!-- 邏輯腳本 -->
    <script>
        // 設定 CSV 路徑
        const FILES = {
            info: 'data/info.csv',
            professor: 'data/professor.csv',
            education: 'data/education.csv',
            experience_main: 'data/experience_main.csv',
            experience_related: 'data/experience_related.csv',
            research_interests: 'data/research_interests.csv',
            courses: 'data/courses.csv',
            honors: 'data/honors.csv',
            patents: 'data/patents.csv',
            conference_intl: 'data/conference_intl.csv',
            conference_dom: 'data/conference_dom.csv',
            projects: 'data/projects.csv',
            competitions: 'data/competitions.csv',
            activity_photos: 'data/activity_photos.csv'
        };

        const DEFAULT_DB = {
            info: { 
                name: "實驗室名稱載入中", 
                englishName: "Laboratory Name", 
                description: "資料讀取中...", 
                office_location: "辦公室位置", 
                lab_location_name: "實驗室名稱", 
                lab_location_address: "實驗室地址",
                email: "email@example.com", 
                phone: "0912-345-678",
                youtube_id: "",
                logo_filename: ""
            },
            professor: { name: "教授姓名", title: "職稱", image_filename: "" },
            education: [], experience_main: [], experience_related: [],
            research_interests: [], courses: [],
            honors: [], patents: [], conference_intl: [], conference_dom: [], projects: [], competitions: [],
            activity_photos: []
        };

        let db = JSON.parse(JSON.stringify(DEFAULT_DB));

        function parseCSV(text) {
            const lines = text.trim().split(/\r\n|\n/);
            if (lines.length < 2) return [];
            const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
            const pattern = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/; 
            return lines.slice(1).map(line => {
                if (!line.trim()) return null;
                const vals = line.split(pattern).map(v => v ? v.trim().replace(/^"|"$/g, '').replace(/""/g, '"') : '');
                return headers.reduce((acc, h, i) => ({...acc, [h]: vals[i] || ''}), {});
            }).filter(x => x);
        }

        async function init() {
            const promises = Object.entries(FILES).map(async ([key, path]) => {
                try {
                    const res = await fetch(path + '?t=' + Date.now());
                    if (!res.ok) throw new Error(`Missing ${path}`);
                    const text = await res.text();
                    const data = parseCSV(text);
                    if (key === 'info' || key === 'professor') {
                        db[key] = { ...db[key], ...(data[0] || {}) };
                    } else {
                        db[key] = data;
                    }
                } catch (e) {
                    console.warn(`[Load Error] ${key}`);
                }
            });

            await Promise.all(promises);

            if(db.professor.image_filename) db.professor.image = `photos/prof/${db.professor.image_filename}`;
            else db.professor.image = 'https://placehold.co/400x400?text=Prof';

            if(db.activity_photos) db.activity_photos.forEach(p => p.url = `photos/activity/${p.filename}`);
            
            // Logo 處理
            if(db.info.logo_filename) {
                const logoPath = `photos/${db.info.logo_filename}`;
                const navLogo = document.getElementById('nav-logo');
                navLogo.src = logoPath;
                navLogo.classList.remove('hidden');
                document.getElementById('nav-icon').classList.add('hidden');
            }

            updateGlobalUI();
            renderPage('home');
        }

        function updateGlobalUI() {
            const name = db.info.name;
            document.title = name;
            document.getElementById('nav-lab-name').innerText = name;
            document.getElementById('footer-name').innerText = name;
            document.getElementById('footer-loc').innerText = `${db.info.office_location} | ${db.info.phone}`;
        }

        window.renderPage = function(page) {
            const app = document.getElementById('app-container');
            document.querySelectorAll('.nav-btn').forEach(b => {
                if(b.dataset.page === page) b.classList.add('text-blue-400', 'font-bold');
                else b.classList.remove('text-blue-400', 'font-bold');
            });

            let html = '';
            if (page === 'home') html = renderHome();
            else if (page === 'professor') html = renderProfessor();
            else if (page === 'research') html = renderResearch('projects');

            app.innerHTML = html;
            lucide.createIcons();
            window.scrollTo(0, 0);
        }

        // --- HTML 生成區 ---

        function renderHome() {
            const news = [
                ...(db.honors||[]).map(x=>({...x, tag:'榮譽', color:'text-yellow-600 bg-yellow-50'})),
                ...(db.competitions||[]).map(x=>({...x, tag:'競賽', color:'text-red-600 bg-red-50'})),
                ...(db.patents||[]).map(x=>({...x, tag:'專利', color:'text-purple-600 bg-purple-50'})),
                ...(db.projects||[]).map(x=>({...x, tag:'計畫', color:'text-green-600 bg-green-50'})),
                ...(db.conference_intl||[]).map(x=>({...x, tag:'國際會議', color:'text-blue-600 bg-blue-50'}))
            ].sort((a,b) => new Date(b.date) - new Date(a.date)).slice(0, 6);

            const photos = (db.activity_photos||[]).map(p => `
                <div class="relative group overflow-hidden rounded-xl shadow-md aspect-video bg-gray-200">
                    <img src="${p.url}" class="w-full h-full object-cover transition duration-500 group-hover:scale-110" onerror="this.src='https://placehold.co/600x400?text=No+Image'">
                    <div class="absolute bottom-0 inset-x-0 bg-black/60 text-white p-2 text-sm translate-y-full group-hover:translate-y-0 transition">
                        ${p.caption}
                    </div>
                </div>
            `).join('');

            const heroLogo = db.info.logo_filename 
                ? `<img src="photos/${db.info.logo_filename}" class="h-16 w-auto md:h-24 object-contain bg-white rounded-lg p-2 shadow-lg">`
                : '';

            let youtubeHTML = '';
            if (db.info.youtube_id) {
                youtubeHTML = `
                <div class="mb-12">
                     <h3 class="text-2xl font-bold mb-4 flex items-center gap-2 px-4 md:px-0"><i data-lucide="youtube" class="text-red-600"></i> 實驗室介紹影片</h3>
                     <div class="w-full bg-black">
                        <div class="max-w-5xl mx-auto aspect-video">
                            <iframe class="w-full h-full" src="https://www.youtube.com/embed/${db.info.youtube_id}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        </div>
                     </div>
                </div>`;
            }

            return `
                <div class="fade-in w-full">
                    <!-- Banner -->
                    <div class="bg-gradient-to-r from-slate-800 to-blue-900 text-white py-24 px-4 text-center w-full">
                        <div class="flex flex-col md:flex-row justify-center items-center gap-6 mb-6">
                            ${heroLogo}
                            <div class="text-center md:text-left">
                                <h1 class="text-4xl md:text-5xl font-bold mb-2">${db.info.name}</h1>
                                <h2 class="text-xl md:text-2xl text-blue-200 font-light">${db.info.englishName}</h2>
                            </div>
                        </div>
                        <p class="max-w-3xl mx-auto text-gray-300 text-lg leading-relaxed mt-8">${db.info.description}</p>
                    </div>

                    <!-- Main Grid -->
                    <div class="w-full px-4 md:px-8 py-12 grid grid-cols-1 lg:grid-cols-12 gap-8 max-w-[1920px] mx-auto">
                        
                        <div class="lg:col-span-8 space-y-12">
                            <!-- 1. 主持人簡介 (新增職稱顯示) -->
                            <div class="bg-white p-8 rounded-xl shadow-md border border-gray-100 flex flex-col sm:flex-row gap-8 items-center sm:items-start">
                                <img src="${db.professor.image}" class="w-32 h-32 rounded-full object-cover border-4 border-gray-100 shadow-sm" onerror="this.src='https://placehold.co/200?text=Prof'">
                                <div class="text-center sm:text-left flex-1">
                                    <h3 class="font-bold text-2xl mb-1 text-slate-800">主持人：${db.professor.name} <span class="text-lg text-blue-600 font-medium ml-2">${db.professor.title}</span></h3>
                                    <p class="text-gray-600 mb-4 leading-relaxed">歡迎來到我們的實驗室，我們專注於最新的熱流技術研究與應用開發。</p>
                                    <button onclick="renderPage('professor')" class="text-white bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-full text-sm font-medium transition-colors inline-flex items-center gap-2">
                                        詳細簡介 <i data-lucide="arrow-right" class="w-4"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- 2. YouTube 影片 -->
                            ${youtubeHTML}

                            <!-- 3. 實驗室活動 (標題已修正) -->
                            <div>
                                <h3 class="text-2xl font-bold mb-6 flex items-center gap-2 text-slate-800 border-l-4 border-blue-600 pl-4"><i data-lucide="image"></i> 實驗室活動</h3>
                                <div class="grid md:grid-cols-2 gap-6">${photos || '<div class="p-8 bg-gray-100 rounded-lg text-gray-500 text-center">尚無照片</div>'}</div>
                            </div>
                        </div>

                        <!-- 右側：最新消息 -->
                        <div class="lg:col-span-4">
                            <div class="bg-white rounded-xl shadow-md border border-gray-100 overflow-hidden sticky top-24">
                                <div class="p-5 border-b bg-gray-50 font-bold flex items-center gap-2 text-lg text-slate-800"><i data-lucide="bell" class="text-blue-600"></i> 最新消息</div>
                                <div class="divide-y divide-gray-100">
                                    ${news.map(n => `
                                        <div class="p-5 hover:bg-blue-50/50 transition cursor-pointer group">
                                            <div class="flex justify-between items-start mb-2">
                                                <span class="${n.color} text-[11px] px-2 py-0.5 rounded font-bold tracking-wide">${n.tag}</span>
                                                <span class="text-xs text-gray-400 font-mono">${n.date}</span>
                                            </div>
                                            <div class="text-sm font-medium text-slate-700 group-hover:text-blue-600 transition-colors leading-snug">${n.title}</div>
                                        </div>
                                    `).join('') || '<div class="p-8 text-center text-gray-400">目前無最新消息</div>'}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderProfessor() {
            return `
                <div class="w-full max-w-[1920px] mx-auto px-4 md:px-8 py-12 fade-in">
                    <!-- Profile Card -->
                    <div class="bg-white rounded-2xl shadow-lg overflow-hidden flex flex-col lg:flex-row mb-12 border border-gray-100">
                        <!-- 左側：個人資訊 -->
                        <div class="lg:w-1/3 bg-slate-50 p-10 flex flex-col items-center text-center border-r border-gray-100">
                            <div class="w-48 h-48 rounded-full p-1 bg-white shadow-lg mb-6">
                                <img src="${db.professor.image}" class="w-full h-full rounded-full object-cover" onerror="this.src='https://placehold.co/200?text=Prof'">
                            </div>
                            <h2 class="text-3xl font-bold text-slate-800 mb-1">${db.professor.name}</h2>
                            <p class="text-blue-600 font-medium text-lg mb-8">${db.professor.title}</p>
                            
                            <div class="text-sm text-gray-600 space-y-4 text-left w-full max-w-xs mx-auto">
                                <div class="flex gap-3">
                                    <div class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center shrink-0"><i data-lucide="map-pin" class="w-4"></i></div>
                                    <div>
                                        <div class="font-bold text-gray-800">辦公室</div>
                                        ${db.info.office_location}
                                    </div>
                                </div>
                                <div class="flex gap-3">
                                    <div class="w-8 h-8 rounded-full bg-green-100 text-green-600 flex items-center justify-center shrink-0"><i data-lucide="flask-conical" class="w-4"></i></div>
                                    <div>
                                        <div class="font-bold text-gray-800">實驗室 (${db.info.lab_location_name})</div>
                                        ${db.info.lab_location_address}
                                    </div>
                                </div>
                                <div class="flex gap-3 items-center">
                                    <div class="w-8 h-8 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center shrink-0"><i data-lucide="mail" class="w-4"></i></div>
                                    <span class="break-all font-medium">${db.info.email}</span>
                                </div>
                                <div class="flex gap-3 items-center">
                                    <div class="w-8 h-8 rounded-full bg-orange-100 text-orange-600 flex items-center justify-center shrink-0"><i data-lucide="phone" class="w-4"></i></div>
                                    <span class="font-medium">${db.info.phone}</span>
                                </div>
                            </div>
                        </div>

                        <!-- 右側：學歷與研究 -->
                        <div class="lg:w-2/3 p-8 md:p-12">
                            <div class="grid md:grid-cols-2 gap-12">
                                <div>
                                    <h3 class="font-bold text-xl mb-6 flex items-center gap-2 pb-2 border-b border-gray-100"><i data-lucide="graduation-cap" class="text-blue-600"></i> 學歷</h3>
                                    <ul class="space-y-4">
                                        ${(db.education||[]).map(e => `
                                            <li class="flex flex-col sm:flex-row sm:justify-between sm:items-center p-3 rounded hover:bg-gray-50 transition">
                                                <span class="font-bold text-slate-700">${e.degree}</span>
                                                <div class="text-sm text-gray-500 mt-1 sm:mt-0">
                                                    <span>${e.school}</span>
                                                    <span class="bg-gray-200 px-2 py-0.5 rounded text-xs ml-2 font-mono">${e.year}</span>
                                                </div>
                                            </li>`).join('')}
                                    </ul>
                                </div>
                                
                                <div>
                                     <h3 class="font-bold text-xl mb-6 flex items-center gap-2 pb-2 border-b border-gray-100"><i data-lucide="microscope" class="text-blue-600"></i> 研究領域</h3>
                                     <div class="flex flex-wrap gap-2">
                                        ${(db.research_interests||[]).map(r => `<span class="bg-blue-50 text-blue-700 px-4 py-2 rounded-lg text-sm font-medium border border-blue-100 hover:shadow-sm transition">${r.topic}</span>`).join('') || '<span class="text-gray-400 text-sm">暫無資料</span>'}
                                    </div>
                                </div>
                            </div>

                            <div class="mt-12">
                                <h3 class="font-bold text-xl mb-6 flex items-center gap-2 pb-2 border-b border-gray-100"><i data-lucide="book-open" class="text-blue-600"></i> 授課課程</h3>
                                <ul class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                    ${(db.courses||[]).map(c => `<li class="flex items-center gap-3 text-gray-700 p-3 bg-gray-50 rounded-lg"><div class="w-2 h-2 rounded-full bg-blue-500"></div> ${c.course_name}</li>`).join('') || '<li class="text-gray-400 text-sm">暫無資料</li>'}
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- 經歷與榮譽 -->
                    <div class="grid lg:grid-cols-3 gap-8">
                        <!-- 主要經歷 -->
                        <div class="bg-white p-8 rounded-xl shadow-md border border-gray-100">
                            <h3 class="font-bold text-xl mb-6 border-l-4 border-blue-600 pl-4 text-slate-800">主要經歷</h3>
                            <ul class="space-y-6 relative border-l border-gray-200 ml-2 pl-6">
                                ${(db.experience_main||[]).map(e => `
                                    <li class="relative">
                                        <span class="absolute -left-[31px] top-1.5 w-4 h-4 bg-white border-4 border-blue-500 rounded-full"></span>
                                        <div class="text-xs text-blue-600 font-bold mb-1 font-mono">${e.period}</div>
                                        <div class="font-bold text-lg text-slate-800">${e.org}</div>
                                        <div class="text-sm text-gray-600">${e.title}</div>
                                    </li>`).join('')}
                            </ul>
                        </div>

                        <!-- 相關經歷 (補回此區塊) -->
                        <div class="bg-white p-8 rounded-xl shadow-md border border-gray-100">
                            <h3 class="font-bold text-xl mb-6 border-l-4 border-green-600 pl-4 text-slate-800">相關經歷</h3>
                            <ul class="space-y-4">
                                ${(db.experience_related||[]).map(e => `
                                    <li class="bg-gray-50 p-4 rounded-lg border border-gray-100 hover:shadow-sm transition">
                                        <div class="flex justify-between items-start mb-1">
                                            <div class="font-bold text-slate-700">${e.title}</div>
                                            <span class="text-[10px] text-gray-500 bg-white border px-2 py-0.5 rounded font-mono">${e.period}</span>
                                        </div>
                                        <div class="text-sm text-gray-600">${e.org}</div>
                                    </li>`).join('')}
                            </ul>
                        </div>

                        <!-- 榮譽 -->
                        <div class="bg-white p-8 rounded-xl shadow-md border border-gray-100">
                             <h3 class="font-bold text-xl mb-6 border-l-4 border-yellow-500 pl-4 text-slate-800">榮譽與獎項</h3>
                             <ul class="space-y-3">
                                ${(db.honors||[]).map(h => `
                                    <li class="flex gap-3 text-sm group">
                                        <span class="font-bold text-slate-800 font-mono min-w-[3rem] group-hover:text-blue-600 transition">${h.year}</span>
                                        <span class="text-gray-700 leading-relaxed">${h.title}</span>
                                    </li>`).join('')}
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        window.updateResearchTab = function(tab) {
             document.getElementById('research-content').innerHTML = renderResearchContent(tab);
             document.querySelectorAll('.tab-btn').forEach(b => {
                 if(b.dataset.tab === tab) b.className = "tab-btn px-5 py-2.5 rounded-full bg-blue-600 text-white shadow-md transition font-medium";
                 else b.className = "tab-btn px-5 py-2.5 rounded-full bg-white text-gray-600 border border-gray-200 hover:bg-gray-50 transition font-medium";
             });
             lucide.createIcons();
        }

        function renderResearch(tab) {
            return `
                <div class="w-full max-w-[1920px] mx-auto px-4 md:px-8 py-12 fade-in">
                    <div class="text-center mb-10">
                        <h2 class="text-4xl font-bold mb-3 text-slate-800">研究成果</h2>
                        <div class="flex flex-wrap justify-center gap-3 mt-8">
                            <button onclick="updateResearchTab('projects')" data-tab="projects" class="tab-btn ${tab==='projects'?'bg-blue-600 text-white shadow-md':'bg-white text-gray-600 border border-gray-200'} px-5 py-2.5 rounded-full transition font-medium">研究計畫</button>
                            <button onclick="updateResearchTab('competitions')" data-tab="competitions" class="tab-btn bg-white text-gray-600 border border-gray-200 px-5 py-2.5 rounded-full hover:bg-gray-50 transition font-medium">競賽</button>
                            <button onclick="updateResearchTab('patents')" data-tab="patents" class="tab-btn bg-white text-gray-600 border border-gray-200 px-5 py-2.5 rounded-full hover:bg-gray-50 transition font-medium">專利</button>
                            <button onclick="updateResearchTab('conf_intl')" data-tab="conf_intl" class="tab-btn bg-white text-gray-600 border border-gray-200 px-5 py-2.5 rounded-full hover:bg-gray-50 transition font-medium">國際研討會</button>
                            <button onclick="updateResearchTab('conf_dom')" data-tab="conf_dom" class="tab-btn bg-white text-gray-600 border border-gray-200 px-5 py-2.5 rounded-full hover:bg-gray-50 transition font-medium">國內研討會</button>
                        </div>
                    </div>
                    <div id="research-content" class="bg-white rounded-xl shadow-lg border border-gray-100 p-8 min-h-[400px]">
                        ${renderResearchContent('projects')}
                    </div>
                </div>
            `;
        }

        function renderResearchContent(tab) {
            if (tab === 'projects') {
                return `
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-gray-50 text-gray-600 uppercase tracking-wider"><tr><th class="p-4">期限</th><th class="p-4">計畫名稱</th><th class="p-4">委託單位</th><th class="p-4">職務</th></tr></thead>
                            <tbody class="divide-y divide-gray-100">${(db.projects||[]).map(p=>`<tr class="hover:bg-blue-50/30 transition"><td class="p-4 text-blue-600 font-mono font-bold whitespace-nowrap">${p.year}</td><td class="p-4 font-bold text-slate-700 text-base">${p.title}</td><td class="p-4 text-gray-600">${p.agency}</td><td class="p-4"><span class="bg-blue-100 text-blue-800 text-xs px-2.5 py-1 rounded-full font-medium">${p.role}</span></td></tr>`).join('')}</tbody>
                        </table>
                    </div>`;
            } else if (tab === 'competitions') {
                return `
                    <div class="space-y-4">
                        ${(db.competitions||[]).map(c => `
                            <div class="flex gap-5 p-5 border border-gray-200 rounded-xl bg-gray-50 hover:shadow-lg hover:border-blue-200 transition group">
                                <div class="bg-white text-red-500 border border-red-100 p-3 rounded-full h-14 w-14 flex items-center justify-center flex-shrink-0 shadow-sm group-hover:scale-110 transition"><i data-lucide="trophy" class="w-6 h-6"></i></div>
                                <div class="flex-1">
                                    <div class="flex justify-between items-start">
                                        <h4 class="font-bold text-xl text-slate-800 group-hover:text-blue-700 transition">${c.title}</h4>
                                        <span class="text-sm font-mono text-gray-500 bg-white border px-2 py-0.5 rounded">${c.year}</span>
                                    </div>
                                    <div class="text-red-600 font-bold my-2 text-lg flex items-center gap-2"><i data-lucide="medal" class="w-5 h-5"></i> ${c.award}</div>
                                    <div class="text-sm text-gray-600">主辦單位：${c.organizer}</div>
                                </div>
                            </div>
                        `).join('') || '<div class="text-center text-gray-500 py-8">尚無競賽資料</div>'}
                    </div>`;
            } else if (tab === 'patents') {
                return `<div class="grid md:grid-cols-2 gap-6">${(db.patents||[]).map(p=>`<div class="border border-gray-200 p-6 rounded-xl flex gap-4 items-start hover:shadow-md transition bg-white"><div class="bg-purple-50 text-purple-600 p-3 rounded-full"><i data-lucide="lightbulb" class="w-6 h-6"></i></div><div><div class="text-xs font-bold text-purple-600 uppercase tracking-wide mb-1">${p.region}</div><div class="font-bold text-lg text-slate-800 mb-1">${p.title}</div><div class="text-sm font-mono text-gray-500 bg-gray-100 px-2 rounded inline-block">No: ${p.number}</div></div></div>`).join('')}</div>`;
            } else {
                const list = tab === 'conf_intl' ? db.conference_intl : db.conference_dom;
                return `<div class="space-y-4">${(list||[]).map(c=>`<div class="flex gap-6 items-baseline p-5 border-b border-gray-100 hover:bg-blue-50/30 rounded-lg transition"><div class="text-xl font-bold text-gray-300 font-mono">${c.year}</div><div class="flex-1"><div class="font-bold text-lg text-slate-800 mb-2">${c.title}</div><div class="text-sm text-gray-500 flex flex-wrap gap-4"><span><i data-lucide="book-open" class="inline w-4 text-blue-400"></i> ${c.conference}</span><span><i data-lucide="map-pin" class="inline w-4 text-red-400"></i> ${c.location}</span></div></div></div>`).join('')}</div>`;
            }
        }

        init();
    </script>
</body>
</html>
